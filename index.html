<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SkipMe</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="welcome-message-main" id="welcome-message">
        <h1 id="welcome-message-text">Welcome to SkipMe</h1>
    </div>

    <div class="btn-main" id="add-workout">
        <button type="button" id="add-workout-btn" onclick="addWorkout()">Add Workout</button> <!--defining type to override submit behaviour -->
        <form action="" method="" class="user-form" id="user-workout-form">
            <ul>
                <li>
                    <label for="date" id="date-label">Date:</label>
                    <input type="date" id="date-input" name="user-workout-date"/>
                </li>
                <li>
                    <label for="ime" id="start-time-label">Workout Start Time:</label>
                    <input type="time" id="start-time-input" name="user-workout-start-time"/>
                </li>
                <li>
                    <label for="time" id="end-time-label">Workout End Time:</label>
                    <input type="time" id="end-time-input" name="user-workout-end-time"/>
                </li>
                <li>
                    <label for="difficulty" id="difficulty-label"> 
                        <img id="scale" src="">
                        <input type="radio" id="easy-input" name="user-workout-difficulty"/>
                        <img id="easy-icon" src="">
                        <input type="radio" id="moderate-input" name="user-workout-difficulty"/>
                        <img id="moderate-icon" src="">
                        <input type="radio" id="difficult-input" name="user-workout-difficulty"/>
                        <img id="difficult-icon" src="">
                    </label>
                   
                </li>
                <li>
                    <label for="types" id="jump-type-label">Jump Type:</label>
                    <select name="user-jump-types" id="types" multiple>
                        <option value="Single-Unders">Single-Unders</option>
                        <option value="Double-Unders">Double-Unders</option>
                        <option value="Crosses">Crosses</option>
                        <option value="Single-Leg">Single-Leg</option>
                        <option value="Alternative Single Leg">Alternative Single Leg</option>
                        <option value="High Knees">High Knees</option>
                        <option value="Side Swing">Side Swing</option>
                    <!-- <input type="checkbox" id="jump-type-multi-input" name="workout-jump-type"/> -->
                </li>
            </ul>
        </form>
        <button type="button" id="form-exit-btn">
            <!-- <img>add x-icon img</img> -->
        </button>
        <button type="submit" id="submit-form-btn" onclick="submitForm()">Submit</button>>
    </div>
    <div class="btn-main" id="workout-history">
        <button id="workout-history-btn" onclick="showWorkoutHistory()">Workout History</button>
    </div>
    <div class="" id="streaks">
        <img id= "streaks-icon" src="images/streaks DECO2017.jpg"></img>
    </div>
    <div class="" id="character">
        <img src="images/character-icon.jpg"></img>
    </div>
    <div class="" id="logo">
        <img src="images/logo.jpg">
    </div>

    <script href="scripts/script.js"></script>

</body>
