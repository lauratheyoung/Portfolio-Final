<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SkipMe</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="welcome-message-main" id="welcome-message">
        <h1 id="welcome-message-text">Welcome to SkipMe</h1>
    </div>

    <div id="buttonContainer">
        <button class="mainButton" id="addWorkout">Add Workout</button>
        <button class="mainButton" id="workoutHistory">Workout History</button>
    </div>
    <!-- creating workable container for css styling for the main page buttons -->

    <div id="workoutFormContainer" style="display: none;">
        <!-- creating a form container with no display until js. functionality is implemented -->
       
        <form id="userWorkoutForm">
            <label for="date" id="date-label">Date:</label>
            <input type="date" id="date-input" name="user-workout-date"/>
            
            <label for="sTime" id="start-time-label">Workout Start Time:</label>
            <input type="time" id="start-time-input" name="user-workout-start-time"/>

            <label for="eTime" id="end-time-label">Workout End Time:</label>
            <input type="time" id="end-time-input" name="user-workout-end-time"/>

            <label for="difficulty" id="difficulty-label"> 
                <img id="scale" src="">
                <input type="radio" id="easy-input" name="user-workout-difficulty"/>
                <img id="easy-icon" src="">
                <input type="radio" id="moderate-input" name="user-workout-difficulty"/>
                <img id="moderate-icon" src="">
                <input type="radio" id="difficult-input" name="user-workout-difficulty"/>
                <img id="difficult-icon" src="">
            </label>

            <label for="types" id="jump-type-label">Jump Type:
                    
                <select name="user-jump-types" id="types" multiple>
                    <option value="Single-Unders">Single-Unders</option>
                    <option value="Double-Unders">Double-Unders</option>
                    <option value="Crosses">Crosses</option>
                    <option value="Single-Leg">Single-Leg</option>
                    <option value="Alternative Single Leg">Alternative Single Leg</option>
                    <option value="High Knees">High Knees</option>
                    <option value="Side Swing">Side Swing</option>
                 </select>
            
            </label>
            <!-- adding various data types to the form: data, time, category etc. & save entry button to the form -->

            <button type= "submit" id="formSave">Save Workout</button>
        </form>

    </div>

    <div class="" id="streaksContainer">
        <img id= "streaksIcon" src="assets/streaks DECO2017.jpg"></img>
    </div>

    <div id="characterContainer">
        <img id= "character" src="assets/character-icon.jpg"></img>
    </div>

    <div id="logoContainer">
        <img id= "logo" src="assets/logo.jpg">
    </div>
    <!-- need to add high resolution images for the final -->
</body>
