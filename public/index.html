<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SkipMe</title>
  <link href="/public/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="welcome-message-main" id="welcome-message">
        <h1 id="welcome-message-text">Welcome to SkipMe</h1>
    </div>

    <div id="buttonContainer">
        <button data-form-target="#form" class="mainButton" id="addWorkout">Add Workout</button>
        <!-- selector that points to the viewport we want to open -->
        <!-- need to link form to this button -->
        <button class="mainButton" id="workoutHistory">Workout History</button>
        <!-- js. card display of all logged workout data-->
        <!-- potentially create an error message for when users have no entries logged-->
    </div>
    <!-- creating workable container for css styling for the main page buttons -->

    <div class="form hidden" id="form">
        <!-- style="display: none" -->
        <!-- creating a form container with no display until js. functionality is implemented -->
        <div class="form_contents">
            <div class="form-header">
                <div class="form-title">Add a Workout</div>
                <button class="close-button">&times;</button>
            </div>
        
            <form id="userWorkoutForm">
        
                <div class="form-group">
                    <label for="date" id="date-label">Date:</label>
                    <input type="date" id="date-input" name="user-workout-date" />
                </div>
        
                <div class="form-group">
                    <label for="sTime" id="start-time-label">Workout Start Time:</label>
                    <input type="time" id="start-time-input" name="user-workout-start-time" />
                </div>
        
                <div class="form-group">
                    <label for="eTime" id="end-time-label">Workout End Time:</label>
                    <input type="time" id="end-time-input" name="user-workout-end-time" />
                </div>
        
                <div class="form-group">
                    <label for="difficulty" id="difficulty-label">Difficulty:</label>
                    <div id= "difficulty-level-input" class="difficulty-options">
                        <input type="radio" id="easy-input" name="user-workout-difficulty" value = "Easy"/>
                        <label for="easy-input">Easy</label>
                        <input type="radio" id="moderate-input" name="user-workout-difficulty" value = "Moderate" />
                        <label for="moderate-input">Moderate</label>
                        <input type="radio" id="difficult-input" name="user-workout-difficulty" value = "Difficult"/>
                        <label for="difficult-input">Difficult</label>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="types" id="jump-type-label">Jump Type:</label>
                    <select name="user-jump-types" id="types" multiple>
                        <option value="Single-Unders">Single-Unders</option>
                        <option value="Double-Unders">Double-Unders</option>
                        <option value="Crosses">Crosses</option>
                        <option value="Single-Leg">Single-Leg</option>
                        <option value="Alternative Single Leg">Alternative Single Leg</option>
                        <option value="High Knees">High Knees</option>
                        <option value="Side Swing">Side Swing</option>
                    </select>
                </div>
        
                <button type="submit" id="formSave">Save Workout</button>
        
            </form>
        </div>
        
    </div>
    
    <div id="overlay"></div>
    
    <div class = "workoutHistoryLayout" id="workoutHistoryContainer">
        <div class="close-button" id="workout-history-close-container">
            <button id = "close-button" >&times;</button>
        </div>
        <div id="entryCard"> 
            <!-- <div class= "cardContent" id="cardContent"></div> -->
        </div>
        <!-- data outputted from form -->
        <!-- dynamically generated -->


    </div>

    <div class="" id="streaksContainer" script="">
        <img id= "streaksIcon" src="/public/assets/streaks-DECO2017.jpg"></img>
        <!-- custom function that counts consecutive workout entries and outputs an integer in the home-page streaks icon-->
    </div>

    <div id="characterContainer">
        <img id= "character" src="/public/assets/character-icon.jpg"></img>
        <!-- a animated character jumping -->
    </div>

    <div id="logoContainer">
        <img id= "logo" src="/public/assets/logo.jpg">
    </div>
    <!-- need to add high resolution images for the final -->
</body>
<script src="/public/script.js"></script>
